<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Titanic View</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h1>Titanic Data Visualization</h1>

    <p><b>Legend:</Legend></b></p>

    <p>Survival Status</p>
    <ul>
      <li>
        Full Opacity => Survived
      </li>
      <li>
        Half Opacity => Not Survived 
      </li>
    </ul>

    <p>Gender</p>
    <ul>
      <li>
        Circle => Female
      </li>
      <li>
        Square => Male
      </li>
    </ul>

    <p>Port of Embarkation</p>
    <ul>
      <li>
        Tomato => Southampton
      </li>
      <li>
        Gold => Queenstown
      </li>
      <li>
        Cornflower => Cherbourg
      </li>
      <li>
        Black => None of the above
      </li>
    </ul>


    <div id="titanic"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
